<app-header></app-header>
<app-loader
  [ngClass]="{ visible: isLoading, invisible: !isLoading }"
></app-loader>
<router-outlet *ngIf="!isLoading && !loadDataErrorOccured"></router-outlet>
<div *ngIf="!isLoading && loadDataErrorOccured" class="errorContainer">
  <h2>Our service is currently unavailable, please come back later !</h2>
</div>
