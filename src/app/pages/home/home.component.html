<app-title-container [title]="titleValue"></app-title-container>
<app-info-container
  *ngIf="joNumber$ | async as joNumber"
  [data]="joNumber"
  class="joNumberContainer"
></app-info-container>
<app-info-container
  *ngIf="countryNumber$ | async as countryNumber"
  [data]="countryNumber"
  class="countryNumberContainer"
></app-info-container>
